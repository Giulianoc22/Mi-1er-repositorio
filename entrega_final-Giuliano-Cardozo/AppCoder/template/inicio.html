{% extends "padre.html" %}

{% load static %}


{% block contenido %}

<h2>{{mensaje}}</h2>

<div class="container">
    <div class="row">
        <div class="col-12  col-md-4">
            <div class="card">
                <img src="{{ url }}">
                <div class="card-body">
                    <h5 class="card-title">{{usuario}}</h5>
                    <p class="card-text">Me gusto mucho el curso</p>
                    <form method="post" action="{% url 'Logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                    <a href="{% url 'EditarPerfil' %}" class="btn btn-outline-dark btn-sm">Editar</a>
                </div>
            </div>


        </div>
    </div>
</div>




{% endblock %}
