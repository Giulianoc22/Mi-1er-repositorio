{% extends "padre.html" %}

{% load static %}

{% block contenido %}
<h2>AGREGAR: Profesor</h2>
<form action="add_profesor" method="POST">
    {% csrf_token %}
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Apellido:</p>
    <input type="text" name="apellido" required>
    <p>E-mail:</p>
    <input type="email" name="email" required>

    <button>Enviar</button>
</form>


{% endblock %}
